<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Waste to Energy</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Waste to Energy</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./report-problem.html">Report a Problem</a></li>
                <li><a href="./request-help.html">Request Help</a></li>
                <li><a href="./feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Feedback</h2>
        <form id="feedbackForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Waste to Energy. All rights reserved.</p>
    </footer>
    <script>
        const feedbackForm = document.getElementById('feedbackForm');
        feedbackForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const feedback = document.getElementById('feedback').value;

            // Retrieve existing feedbacks from localStorage
            const feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];

            // Add the new feedback
            feedbacks.push({ name, feedback });

            // Save back to localStorage
            localStorage.setItem('feedbacks', JSON.stringify(feedbacks));

            alert('Thank you for contacting us. We will get back to you shortly.');
            window.location.href = './index.html'; // Redirect to home page
        });
    </script>
</body>
</html>
