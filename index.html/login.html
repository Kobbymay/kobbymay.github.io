<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("./images/green-abstract-light-background-polygon-600nw-2301935423.webp");
        }

        .signup-container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .signup-container h2 {
            text-align: center;
            color: #333333;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
        }

        .signup-container label {
            margin-top: 10px;
            font-weight: bold;
        }

        .signup-container input {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        .signup-container button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-container button:hover {
            background-color: #45a049;
        }

        .signup-container p {
            text-align: center;
            margin-top: 15px;
        }

        .signup-container a {
            color: #4CAF50;
            text-decoration: none;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Log In</h2>
        <form id="loginForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Log In</button>
        </form>
        <p>Create an account? <a href="./signup.html">Sign Up</a></p>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            // Retrieve users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if the user exists and the password matches
            const user = users.find(user => user.name === name && user.password === password);

            if (user) {
                localStorage.setItem('username', name); // Save the username
                alert('Login successful!');
                window.location.href = './index.html'; // Redirect to the main page
            } else {
                alert('Invalid name or password. Please try again.');
            }
        });
    </script>
</body>
</html>
