<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Problem - Waste to Energy</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Waste to Energy</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./report-problem.html">Report a Problem</a></li>
                <li><a href="./request-help.html">Request Help</a></li>
                <li><a href="./feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Report a Problem</h2>
        <form id="problemForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="problem">Describe the Problem:</label>
            <textarea id="problem" name="problem" rows="4" required></textarea>

            <button type="submit">Submit Problem</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Waste to Energy. All rights reserved.</p>
    </footer>
    <script>
        const problemForm = document.getElementById('problemForm');
        problemForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const problem = document.getElementById('problem').value;

            // Retrieve existing problems from localStorage
            const problems = JSON.parse(localStorage.getItem('problems')) || [];

            // Add the new problem
            problems.push({ name, problem });

            // Save back to localStorage
            localStorage.setItem('problems', JSON.stringify(problems));

            alert('Thank you for contacting us. We will get back to you shortly.');
            window.location.href = './index.html'; // Redirect to home page
        });
    </script>
</body>
</html>
