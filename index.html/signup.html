<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("./images/green-abstract-light-background-polygon-600nw-2301935423.webp");
        }

        .signup-container {
            background: whitesmoke;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .signup-container h2 {
            text-align: center;
            color: #333333;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
        }

        .signup-container label {
            margin-top: 10px;
            font-weight: bold;
        }

        .signup-container input {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        .signup-container button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-container button:hover {
            background-color: #45a049;
        }

        .signup-container p {
            text-align: center;
            margin-top: 15px;
        }

        .signup-container a {
            color: #4CAF50;
            text-decoration: none;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="signupName">Full Name</label>
            <input type="text" id="signupName" name="name" placeholder="Enter your full name" required>

            <label for="signupEmail">Email Address</label>
            <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>

            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" name="password" placeholder="Create a password" minlength="4" required>
           
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="./login.html">Log In</a></p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("signupName").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;

            const users = JSON.parse(localStorage.getItem("users")) || [];

            // Check if the email is already registered
            const userExists = users.some(user => user.email === email);
            if (userExists) {
                alert("This email is already registered. Please log in.");
                return;
            }

            // Add the new user
            users.push({ name, email, password });
            localStorage.setItem("users", JSON.stringify(users));

            alert("Sign up successful!");
            // Redirect to index.html
            window.location.href = "./index.html"; // Adjust the path if needed
        });
    </script>
</body>
</html>
